<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer Базовый</title>
<style>
body { margin:0; text-align:center; font-family: Arial; background:#f5f5f5; }
#container { width:100%; height:500px; margin: 20px auto; }
</style>
</head>
<body>

<h1>3D Viewer</h1>
<p>Модель: scan1.glb</p>

<div id="container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const container = document.getElementById('container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf5f5f5);

const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
camera.position.set(0,1,3);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7.5);
scene.add(light);

const loader = new THREE.GLTFLoader();

// Загрузка базовой модели scan1.glb
loader.load('models/scan1.glb', gltf => {
    scene.add(gltf.scene);
}, undefined, error => {
    console.error("Ошибка загрузки модели:", error);
});

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
