<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Scan Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    model-viewer {
      width: 90vw;
      height: 70vh;
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <model-viewer src="models/scan.glb" alt="3D Scan"
                auto-rotate camera-controls 
                ar
                shadow-intensity="1">
  </model-viewer>
</body>
</html>
