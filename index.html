<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Viewer рабочий</title>
<style>
body { margin:0; text-align:center; font-family: Arial; background:#f5f5f5; }
#container { width:100%; height:500px; margin:20px auto; }
input, button, select { margin:5px; padding:5px 10px; font-size:14px; }
</style>
</head>
<body>

<h1>3D Viewer Рабочий</h1>

<select id="modelSelect">
<option value="models/scan1.glb">scan1</option>
<option value="models/scan2.glb">scan2</option>
</select>
<button id="loadSelected">Загрузить модель</button>
<br>

<label>X (°): <input type="number" id="rotX" value="0"></label>
<label>Y (°): <input type="number" id="rotY" value="0"></label>
<label>Z (°): <input type="number" id="rotZ" value="0"></label>
<button id="applyRotation">Применить вращение</button>
<br>

<label>Масштаб: <input type="number" id="scale" value="1" step="0.1"></label>
<button id="applyScale">Применить масштаб</button>

<div id="container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const container = document.getElementById('container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf5f5f5);

const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
camera.position.set(0,1,3);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7.5);
scene.add(light);

const loader = new THREE.GLTFLoader();
let model = null;

function loadModel(url) {
    loader.load(url, gltf => {
        if(model) scene.remove(model);
        model = gltf.scene;
        model.rotation.set(0,0,0);
        model.scale.set(1,1,1);
        scene.add(model);
    }, undefined, error => {
        console.error("Ошибка загрузки модели:", error);
    });
}

// Загрузка дефолтной модели
loadModel('models/scan1.glb');

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene,camera);
}
animate();

document.getElementById('loadSelected').addEventListener('click', () => {
    const url = document.getElementById('modelSelect').value;
    loadModel(url);
});

document.getElementById('applyRotation').addEventListener('click', () => {
    if(model){
        model.rotation.x = THREE.MathUtils.degToRad(Number(document.getElementById('rotX').value));
        model.rotation.y = THREE.MathUtils.degToRad(Number(document.getElementById('rotY').value));
        model.rotation.z = THREE.MathUtils.degToRad(Number(document.getElementById('rotZ').value));
    }
});

document.getElementById('applyScale').addEventListener('click', () => {
    if(model){
        const s = Number(document.getElementById('scale').value);
        model.scale.set(s,s,s);
    }
});
</script>

</body>
</html>
